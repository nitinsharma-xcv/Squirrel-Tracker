{% extends "squirrel_tracker_app/base.html" %}
{% block title %}Sightings{% endblock %}
{% block content %}
<div class="p-3">
<a href="{% url 'add' %}"><button type="button" class="btn btn-success btn-lg">Add Sighting</button></a><br><br>

<div>
  <h4>Sightings</h4>
<table class="table table-striped table-hover table-bordered">
  <tr>
    <th>Unique Squirrel ID</th>
    <th>Date</th>
    <th>Link to Squirrel</th>
  </tr>
    {% for squirrel in squirrels %}
      <tr>
        <td>{{ squirrel.unique_squirrel_id }}</td>
        <td>{{ squirrel.date }}</td>
        <td><a href="{% url 'squirrel_details' squirrel.unique_squirrel_id %}">View</a></td>
      </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
